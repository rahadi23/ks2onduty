<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="css/googleicon.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Added css -->
    <link type="text/css" rel="stylesheet" href="css/helper.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/dimens.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection" />
</head>

<body>
    <div class="card bg-main margin-none" style="border-radius: 5px; overflow: hidden; height: 400px; width:300px;">
        <div class="valign-wrapper light-blue darken-2 white-text" style="justify-content: flex-end; flex-direction: row; height: 17.935px">
            <i class="material-icons" style="font-size: 11.935px">access_time</i>
            <p style="margin: 0 15px 0 5px; font-size: 10px">Jam</p>
            <i class="material-icons" style="font-size: 11.935px">date_range</i>
            <p style="margin: 0 7px 0 5px; font-size: 10px">Tanggal</p>
        </div>
        <div class="valign-wrapper" style="height: 348.665px; justify-content: center">
            <div class="row">
                <div class="col s12 center-align">
                    <img src="images/ks2_creative.png" style="height: 100px">
                </div>
                <form class="col s12 center-align" action="">
                    <div class="input-field inline" style="margin: 0 15px">
                        <input class="padding-none margin-none white-text" type="text" placeholder="Username" style="font-size: 12px; border-bottom: 1px solid white">
                    </div>

                    <div class="input-field inline" style="margin: 0 15px">
                        <input class="padding-none margin-none white-text" id="password" type="password" placeholder="Password" style="font-size: 12px; border-bottom: 1px solid white">
                    </div>
                    <a class="btn waves-effect btn-flat white light-blue-text margin-horizontal-m margin-top-l" style="font-size: 10px"
                        type="submit">Login</a>
                </form>
            </div>
        </div>
        <div class="light-blue darken-2 white-text valign-wrapper" style="height: 33.5px;">
            <p style="margin: 0 auto 0 7px; font-size: 10px; align-self: start center;">&copy; 2017 4KS2 Creative</p>
            <a class="white-text" style="margin-left: auto; margin-right: 7px; font-size: 10px; align-self: start center;" href="">Contact Us</a>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

</html>
